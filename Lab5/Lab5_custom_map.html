<!DOCTYPE html>
<html>

<head>
    <title>Nichole First Web Map</title>
    <!--Include leflet css file in the head section-->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
        crossorigin=""/>

    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
        crossorigin=""></script>
</head>

<body>
    <div id="map"></div>
    <style>
        #map {
            height: 600px;
            width: 800px;
        }
    </style>

    <script>
        var map = L.map('map').setView([30.614094783803495, -96.34213300000094], 13);
        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
         maxZoom: 19,
         attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
        }).addTo(map);

        map.locate({setView: true, maxZoom: 16});

        // Kyle Field
        var circle = L.circle([30.60989099760596, -96.34038469311415], {
            color: 'red',
            fillColor: '#f03',
            fillOpacity: 0.5,
            radius:150
        }).addTo(map);
        
        circle.bindPopup("Kyle Field.");
        
       // O&M and Academic Building
    var greenIcon = L.icon({
        iconUrl: 'https://banner2.cleanpng.com/20240311/ava/transparent-office-building-building-architecture-brick-stone-brick-building-with-multiple-floors-and-trees65ef03e9e1dc27.3552153217101629219251.jpg',
        iconSize:     [38, 95], // size of the icon
        iconAnchor:   [22, 94], // point of the icon which will correspond to marker's location
        popupAnchor:  [-3, -76] // point from which the popup should open relative to the iconAnchor
    });

    var redIcon = L.icon({
        iconUrl: 'https://banner2.cleanpng.com/20240311/awk/transparent-graduation-cap-graduation-cap-in-glass-bubble-with-blue-tassel65eed04796b446.5492375217101497036173.jpg',
        iconSize:     [38, 95], // size of the icon
        iconAnchor:   [22, 94], // point of the icon which will correspond to marker's location
        popupAnchor:  [-3, -76] // point from which the popup should open relative to the iconAnchor
    });

    L.marker([30.61777074258292, -96.3366654572998], {icon: greenIcon}).addTo(map).bindPopup("O&M Building.");
    L.marker([30.61575876398834, -96.34078622979918], {icon: redIcon}).addTo(map).bindPopup("Academic Building.");

    // Event
    function onMapClick(e) {
        alert("You clicked the map at " + e.latlng);
    }

    map.on('click', onMapClick);

    var popup = L.popup();

    function onMapClick(e) {
        popup
            .setLatLng(e.latlng)
            .setContent("You clicked the map at " + e.latlng.toString())
            .openOn(map);
    }

    map.on('click', onMapClick);

    </script>
</body>
</html>
